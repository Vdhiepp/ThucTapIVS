<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RUNCHTY hotels & resorts</title>
    <link rel="shortcut icon" type="images/png" href="images/hotellogo2.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='form.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <a href="login.html"><img src="images/hotellogo2.png" alt=""></a>
        <h1><a href="login.html">RUNCHTY <span>hotels & resorts</span></a></h1>
    </header>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <h2>Reset Password</h2>
                <form action="">
                    <div class="field">
                        <i class="bi bi-lock-fill"></i>
                        <input id="password" type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <i class="bi bi-file-lock2"></i>
                        <input id="re-password" type="password" placeholder="Confirm Password" required>
                    </div>
                    <input class="submit-btn pass-btn" type="submit" value="OK">
                </form>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
    <script>
        let PassBtn = document.querySelector('.pass-btn');
        PassBtn.addEventListener('click', (event) => {
            event.preventDefault();
            var passField = document.getElementById('password').value;
            var repassField = document.getElementById('re-password').value;
            if (passField == "" || repassField == "") {
                alert("Please enter all information!");
                return false;
            }
            else if (passField.length < 8) {
                alert("Password minimum 8 characters!");
                return false;
            }
            else if (passField != repassField) {
                alert("Re-entered password does not match!");
                return false;
            }
            else {
                alert("Change password successfully!");
                window.location.replace("login.html");
            }
        });
    </script>
</body>

</html>
