<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>De 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#upload-btn').click(function(){
                $('#file-upload').trigger('click');
            });

            $('#file-upload').change(function(){
                var fileName = $('#file-upload').val().split('\\').pop();
                $('#upload-btn').text(fileName);
            });
        });
    </script>
</head>
<body>
    <main>
        <input type="file" id="file-upload" style="display: none;" name="file-upload"/>
        <button id="upload-btn">Upload File</button>
    </main>
    <div class="container">
        <h1>Bước 1: Upload file</h1>
        <input type="file" id="fileInput" style="display: none;">
        <button type="button" id="button" class="chooseFiles"><i class="bi bi-upload mm"></i> Chọn file</button>

        <h1>Bước 2: Nhập thông tin</h1>
        <form id="bc2">
            <i class='bx bx-fullscreen'></i> Tên File: <br>
            <input type="text" name="value" id="a" placeholder="Ví dụ: Xử lý tiếng việt"> <br>
            <i class="bi bi-question-square"></i> Câu Hỏi: <br>
            <input type="text" name="value" id="a" placeholder="Ví dụ: Từ sau có liên quan đến pháp luật không?">
        </form>

        <h1>Bước 3: Thiết lập control</h1>
        <button class="add">Thêm</button> 
        <div class="row">
            <div class="col-4">
                <h4><i class="bi bi-fullscreen"></i> Tên control:</h4>
            </div>
            <div class="col-4">
                <h4><i class="bi bi-fullscreen"></i> Giá trị:</h4>
            </div>
            <div class="col-4">
                <h4><i class="bi bi-keyboard"></i> Phím:</h4>
            </div>
        </div>
        <div class="row second">
            <div class="col-4">
                <input type="text" placeholder="Ví dụ: Yes" style="width: 25rem; margin-top: 25px;">
            </div>
            <div class="col-4">
                <input type="text" placeholder="Ví dụ: 1" style="width: 25rem; margin-top: 25px;">
            </div>
            <div class="col-4">
                <input type="text" class="inp" placeholder="Ví dụ: A" style="width: 8rem; display: inline-block;">
                <button class="but" style="display: inline-block; width: auto;">?</button> 
            </div>
        </div>
        <!-- <button class="create_mhdn"><i class="bi bi-window"></i> _Tạo màn hình đánh nhãn</button> -->
    </div>
    <script src='main.js'></script>
</body>
</html>
