<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>De 01_JQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        .nhap::placeholder {
            color: #c8c8c8;
            font-weight: bolder;
        }
        main{
            font-size: 20px;
        }
        li{
            background-color: #e2e1e1;
            border-radius: 50px;
            padding: 15px;
            margin: 10px 0px;
            color: #646663;
        }
        .delete-icon{
            color: rgb(210, 0, 0);
            float: right;
            margin-right: 10px;
        }
        .complete-icon{
            color: rgb(0, 153, 0);
            float: right;
            margin-right: 10px;
        }
        .completed {
            background-color: #8be08f;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <main
        style="background: linear-gradient(45deg, #ff0 50%, #333 50%); min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container col-12 d-flex justify-content-center">
            <div class="mt-4 px-2 col-5 bg-light border rounded" style="height: 40rem; box-shadow: 0 5px 10px rgb(0, 0, 0, 0.5); overflow-y: auto;">
                <input type="text" class="nhap my-3 text-light rounded p-2 py-3"
                    style="width: 100%; background-color: #646663;" id="taskInput"
                    placeholder="Press Enter To Add Tasks">
                <ul class="list-group" id="taskList" style="list-style: none;">
                    <li>Watch A Movie <i class="delete-icon bi bi-trash"></i><i class="complete-icon bi bi-check"></i></li>
                    <li>Create A Video <i class="delete-icon bi bi-trash"></i><i class="complete-icon bi bi-check"></i></li>
                    <li style="background-color: #8be08f; text-decoration: line-through;">Fjdlfks <i class="delete-icon bi bi-trash"></i><i class="complete-icon bi bi-check"></i></li>
                    <li>Fdlfjsd <i class="delete-icon bi bi-trash"></i><i class="complete-icon bi bi-check"></i></li>
                    <li>Fdkljsfd <i class="delete-icon bi bi-trash"></i><i class="complete-icon bi bi-check"></i></li>
                </ul>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function () {
            $('#taskInput').keypress(function (event) {
                if (event.which === 13) { // 13 là mã phím Enter
                    var task = $(this).val(); // Lấy giá trị của công việc từ textbox
                    if (task.trim() !== ''){
                        addTask(task); // Thêm công việc vào danh sách
                        $(this).val(''); // Xóa nội dung của textbox
                    }
                }
            });

            $(document).on('click', '.complete-icon', function () {
                $(this).parent().toggleClass('completed');
            });
            $(document).on('click', '.delete-icon', function () {
                $(this).parent().remove();
            });

            function addTask(task) {
                var listItem = $('<li>').text(task); // Tạo một phần tử <li> chứa công việc
                var completeIcon = $('<i>').addClass('bi bi-check complete-icon text-success'); 
                var deleteIcon = $('<i>').addClass('bi bi-trash delete-icon text-danger'); 
                listItem.append(deleteIcon, completeIcon);
                $('#taskList').append(listItem); // Thêm phần tử <li> vào danh sách
            }
        });
    </script>
</body>

</html>
